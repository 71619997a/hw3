<!DOCTYPE html>
<html>

  <head>
    <title>Occupation Chooser</title>
  </head>

  <body>
    <h1>Chosen Occupation: <b>{{ occupation }}</b></h1><br>
    <table>
    {% for row in table %}
      <tr>
      {% for i in row %}
        <td>{{ i }}</td>
      {% endfor %}
      </tr>
    {% endfor %}
  </body>

</html>
